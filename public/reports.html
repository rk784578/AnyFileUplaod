<div ng-controller='NavController' ng:show="navBar">
  <div ng-include='template.navmenu'></div>
</div>


<div class="col-md-3 col-sm-12">
              <div class="input-group date">
                <p>Date:</p>
                <div class="input-group date"> <span class="input-group-addon"> <span class="glyphicon glyphicon-calendar"></span> </span>
                  <input type="date" class="form-control input-sm" ng-model="date" ng-change="uploadedData(date)"/>
                </div>
              </div>
            </div>

   <div class="container">
  <div class="col-md-11 col-sm-11">
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <td>Name</td>
            <td>Path</td>
            <td>Upload Date</td>
             </tr>
        </thead>
        <tbody>
          <tr ng:repeat="x in uploadData.rows track by $index">
            <td>{{x.doc.uploadFile.filename}}</td>
            <td>{{x.doc.uploadFile.path}}</td>
            <td>{{x.doc.date | numberToDate}}</td>
            <!-- <td>
              <button class="glyphicon glyphicon-pencil" type="button" ng:click="activate(x,$index)"></button>
            </td> -->
          </tr>
        </tbody>
      </table>
    </div>
    </div>
    </div>
