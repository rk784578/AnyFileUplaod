<div ng-controller='NavController'>
  <div ng-include='template.navmenu'></div>
</div>



<div class="container">
  <br>
    <br>
       <div >{{message}} </div>
       <br>
       <br>
       
  <div class="col-md-11 col-sm-11" ng:show ="dataTable">
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <td>Name</td>
            <td>E-Mail</td>
            <td>M.Number</td>
            <td>Status</td>
          </tr>
        </thead>
        <tbody>
          <tr ng:repeat="x in unActivedData track by $index">
            <td>{{x.name}}</td>
            <td>{{x.email}}</td>
            <td>{{x.mobileNumber}}</td>
            <td>
              <button type="button" ng:click="activateOrDiactivate(x,$index)">{{x.state}}</button>
            </td>
            <!-- <td>
              <button class="glyphicon glyphicon-pencil" type="button" ng:click="activate(x,$index)"></button>
            </td> -->
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
