<div ng-controller='NavController'>
  <div ng-include='template.navmenu'></div>
</div>


<section id="intro" style="background-image:url('images/img/intro/1.jpg')">


<div class="container" >
    <div class="alert alert-success" ng:show="message.length >0" style="margin-top: 30px;">
        <strong>{{message}}</strong>
      </div>

  <div class="col-md-12 col-sm-12" ng:show="dataTable" style="margin-top: 30px;">
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead class="th">
          <tr>
            <td>Name</td>
            <td>E-Mail</td>
            <td>M.Number</td>
            <td>Status</td>
          </tr>
        </thead>
        <tbody class="tb">
          <tr ng:repeat="x in unActivedData track by $index">
            <td>{{x.name}}</td>
            <td>{{x.email}}</td>
            <td>{{x.mobileNumber}}</td>
            <td>
              <span ng-if="x.state !== 'inActive' ">
                <button type="button" style="background: transparent !important" class="btn btn-primary activeButton" style="background: #4394d3;" ng:click="activateOrDiactivate(x,$index)"><i class="fa fa-user-plus" aria-hidden="true"></i></button>
              </span>
              <span ng-if="x.state === 'inActive' ">
                <button type="button" style="background: transparent !important;color: white" class="btn btn-default deactiveButton" style="background: #ef402f;" ng:click="activateOrDiactivate(x,$index)"><i class="fa fa-user-times" aria-hidden="true"></i></button>
              </span>
            </td>
            <!-- <td>
              <button class="glyphicon glyphicon-pencil" type="button" ng:click="activate(x,$index)"></button>
            </td> -->
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

</section>
