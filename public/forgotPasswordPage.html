<section id="intro" style="background-image:url('images/img/intro/3.jpg')">

				<div class="row" style="width: 100%;">
					<div class="col-md-4"></div>
					<div class="col-md-4">
						<div class="form">
							<div class="haed">
								<h1>Reset Password</h1>
								<div style="margin-top: 30px;">
									<i class="fa fa-user-o" aria-hidden="true"></i>
								</div>
							</div>
							<form autocomplete="off">
								<div class="col-md-12">
									<div class="field">
										<input type="email" name="email" id="email1" ng-model="userName"
											ng-required="true" ng-change="onSelectUserName()" placeholder="">
										<label for="email1">Register Email</label>
									</div>
									<div class="field">
										<input type="password" name="password" id="password1" ng-model="password" placeholder=""
											ng-required="true">
										<label for="password1">Password</label>
									</div>
									<div class="field">
										<input type="password" name="Repassword" id="Repassword1" ng-model="rePassword" placeholder=""
											ng-required="true" ng-change="passwowdValidation()">
										<label for="Repassword1">Re - password</label>
									</div>
								</div>
								<div class="row" style="margin: 30px;">
									<button type="submit" value="submit" ng-click="goBackToLoginPage()"
										class="button1 pull-left" style="margin-top: -5px;">
										Back<img src="./icon/postLoader.gif" ng:show="loader">
									</button>
									<button type="submit" value="submit" ng-click="submit()" class="button1 pull-right"
										style="margin-top: -5px;">
										Submit<img src="./icon/postLoader.gif" ng:show="loader">
									</button>

								</div>
								<!-- <p style="text-align: left;" class="forgot" ><a href="signUp">Not a existing user</a></p> -->

							</form>

						</div>
					</div>
					<div class="col-md-4"></div>
				</div>

	<div ng-controller='NavController' class="footernotsite">
		<div ng-include='template.footer'></div>
	</div>
</section>
