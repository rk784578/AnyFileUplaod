		  <form>
         
		<div class="field">
    <input type="text" name="userName" id="userName" ng-model="userName" placeholder=" " ng:change="onchange()" >
    <label for="userName">User Name <span style="color:red">{{nameError}}</span></label>
  </div>

  <div class="field">
    <input type="text" name="fullname" id="fullname" ng-model="fullName" placeholder=" " ng:change="onchange()" >
    <label for="fullname">Full Name <span style="color:red">{{fullNameError}}</span></label>
  </div>

   <div class="field">
  <input type="password" name="password" id="password" ng-model="password" placeholder=" " ng:change="onchange()">
    <label for="password">Password<span style="color:red">{{passwordError}}</span></label>
  </div>
  <div class="field">
          <select type="text" class="floatings-select" onclick="this.setAttribute('value', this.value);" value="" ng-model="profile" style="margin-top: 0px;" placeholder=".">
           <!-- <option value="" style="color: rgba(219,213,213,1.00)!important;">Select Sector</option> -->
            <option value="reporters">Reporters</option>
            <option value="stingers">Stingers</option>
            <option value="editors">Editors</option>
            <option value="guests">Guests</option>
          </select>
          <span class="highlight"></span>
          <labels for="select1" style="margin-left: 10px;font-weight: 900px;">Profile Category</labels>
        </div>
  <div class="field">
          <select type="text" class="floatings-select" onclick="this.setAttribute('value', this.value);" value="" ng-model="district" style="margin-top: 0px;" placeholder=".">
           <!-- <option value="" style="color: rgba(219,213,213,1.00)!important;">Select Sector</option> -->
            <option value="krishna">Krishna</option>
            <option value="westGodavari">West Godavari</option>
            
          </select>
          <span class="highlight"></span>
          <labels for="select1" style="margin-left: 10px;font-weight: 900px;">District Category</labels>
        </div>
  <div class="field">
    <input type="text" name="designation" id="designation" ng-model="designation" placeholder=""  ng:change="onchange()">
    <label for="designation">Designation<span style="color:red">{{companyNameError}}</span></label>
  </div>

   <div class="field">
    <input type="text" name="empID" id="empID" ng-model="empID" placeholder=""  ng:change="onchange()">
    <label for="empID">Emp ID<span style="color:red">{{companyNameError}}</span></label>
  </div>

  <div class="field">
    <input type="number" name="Mobile" id="Mobile" ng-model="mobileNumber" placeholder=" "  ng:change="onchange()"  >
    <label for="Mobile">Mobile <span style="color:red">{{nobileNumberError}}</span></label>
  </div>

    <div class="field">
    <input type="email" name="email" id="email" ng-model="email" placeholder=""  ng:change="onchange()" >
    <label for="email">Email<span style="color:red">{{emailError}}</span></label>
  </div>
  
   

<span style="color: red;">{{existingUserOrNotCheck}}</span>
  <button type="submit" ng-click="submit()" class="button1" ><b>Submit &nbsp;<img src="/icon/postLoader.gif" ng:show="loadder"></b></button>
          
  <p style="text-align: left;" class="forgot" ><a href="login">Existing user</a></p>
          </form>
          
{{successMessage}}

        </div>
        
		
		

  <div id="login">   
 <h1>Welcome Back!</h1>
 <form>
 
  <div class="field">
    <input type="text" name="email" id="email1" ng-model="userName" placeholder=" " >
    <label for="email1">Email Address</label>
  </div>
		 
  
  <p style="text-align: right;" class="forgot"><a href="#forgotPasswordPage">Forgot Password?</a></p>
  
  <button type="submit" value="login" ng-click="login()" class="button1">
         <b>Login</b>
  </button>
  
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div>
